PhotosensitiveSeizureWarning:
- 本遊戲已為有光敏性癲癇的玩家進行優化
- 關於光敏性癲癇：
- 極小部分人可能會在看到特定視覺圖像（包括可能出現在視頻遊戲中的閃爍效果或圖案）時出現癲癇癥狀。
- 甚至沒有癲癇史的人也可能具有一些可能會在玩視頻遊戲時導致「光敏性癲癇發作」的未確診癥狀。
- 如果你出現任何癥狀，請立即停止遊玩該遊戲並咨詢醫生
